plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
}
//bootJar {
//    enabled = true
//    mainClassName = 'SISProject.src.main.java.Main' // 여기에 Main 클래스의 전체 경로를 정확히 지정해주세요.
//    archiveFileName = 'custom-name.jar' // 필요에 따라 JAR 파일명을 수정하세요.
//    // 다른 설정들도 필요한 경우 여기에 추가 가능
